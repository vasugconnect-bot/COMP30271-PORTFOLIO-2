amcl:
  ros__parameters:
    use_sim_time: True

    # Particle filter parameters
    min_particles: 500
    max_particles: 2000

    # Odometry model parameters (for differential drive)
    odom_model_type: "diff"
    odom_alpha1: 0.2  # Rotation noise from rotation
    odom_alpha2: 0.2  # Rotation noise from translation
    odom_alpha3: 0.2  # Translation noise from translation
    odom_alpha4: 0.2  # Translation noise from rotation
    odom_alpha5: 0.1  # Strafe noise (not applicable for diff drive)

    # Laser model parameters
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_max_range: 12.0
    laser_min_range: 0.1

    # Update parameters
    update_min_d: 0.25  # Minimum translation before update (metres)
    update_min_a: 0.2   # Minimum rotation before update (radians)
    resample_interval: 1  # Resample every n updates

    # Transform parameters
    transform_tolerance: 1.0  # Transform timeout (seconds)

    # Initial pose parameters
    set_initial_pose: false
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0

    # Frame IDs
    global_frame_id: "map"
    odom_frame_id: "odom"
    base_frame_id: "base_link"

    # Recovery parameters
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
